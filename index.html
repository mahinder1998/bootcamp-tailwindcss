<!DOCTYPE html>

    <meta charset="UTF-8">

</head>

        <a href="/" class="cursor-pointer py-7 pr-7">

            >

        <ul class="flex space-x-5">
            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group
            ">
            <a href="#">Payments</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group
            ">
            <a href="#">Banking</a>

            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer

            </li>
            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group
            ">
            <a href="#">Payroll</a>
            </li>

            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group
            ">
            <a href="#">Resources</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
            </li>

            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group
            ">
            <a href="#">Support</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
            </li>
            
            <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
            transition-all duration-200 relative group
            ">
            <a href="#">Pricing</a>
            <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"></div>
            </li>
        </ul>


        <!-- right side -->
        <div class="flex space-x-6">
            <img src="./images/india-flag.svg" alt="flag"
            width="28p"
            height="20px"
            >
            <button class="py-3 px-5 font-mullish text-white border border-lightBlue rounded-sm text-sm font-bold">Login</button>
            <button class="py-3 px-4 font-mullish bg-white text-lightBlue300 border border-white rounded-sm text-sm font-bold
                transition-all duration-200 hover:text-lightBlue500
                flex items-center
            ">Sign Up
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
              </svg>
              
        </button>
        </div>

    </div>
</nav>

<!-- Hero Section -->
<section class="relative bg-deepBlue">
    <div class="max-w-[1080px] flex justify-between items-center mx-auto">
        <!-- left part-->
        <div class="flex flex-col space-y-4">
            <h1 class="font-mullish text-[30px] text-white uppercase font-bold leading-10">Power your finance, grow your business</h1>
            <div class="w-8 h-1 bg-greenLight"></div>
            <p class="text-white text-[18px] leading-7 opacity-60">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
            <button class="bg-lightBlue text-white rounded-md font-mullish font-bold
            py-4 px-5 w-max
            hover:bg-lightBlue500 transition-all duration-200
            ">Sign Up Now</button>
        </div>
        <!-- right part -->
        <div>
            <img src="./images/hero-illustration.jpg" alt="hero"
            class="max-w-[680px]"
            >
        </div>
    </div>

    <!-- shap part -->
    <div class="bg-white">
        <img src="./images/hero-shape.svg" alt="hero-sahp"
        class="w-full"
        >
    </div>
